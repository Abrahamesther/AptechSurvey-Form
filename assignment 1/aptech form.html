<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APTECH TRAINING SURVEY FORM</title>
    <link rel="stylesheet" href="nostyle.css"/>
</head>
<body>
        <h1>Aptech Training Survey Form</h1>
        <h3>Thank you for taking your time to help us improve the platform</h3>
        <section>
        <form>
        <div>
            <label for="Name">Name:</label>
            <input type="text" placeholder="Enter your name" id="name"><br>
            <label for="Email address">Email:</label>
            <input type="email" placeholder="Enter your email" id="Email address"><br>
            <label for="Age">Age(optional):</label>
            <input type="number" placeholder="Enter your age" id="Age" pattern="[0-11]"><br>
        
        <label for="Job description" class="role">Which option best describes your current role:</label>
        <select id="Job description">
            <option value="student">student</option>
            <option value="Full time job">Full time job</option>
            <option value="Full time learner">Full time learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Others">Others</option>
        </select><br>

        
    <label class="pushup">Would you recommend Aptech to a friend</label>
        <input type="radio" id="Definately"><span>Definately</span><br>
        <input type="radio" id="Maybe"><span>Maybe</span><br>
        <input type="radio" id="Not sure"><span>Not sure</span><br>


    <label class="pushup">What is your favorite feature of Aptech?:</label>
    <select id="favourite feature">
        <option value="challenges">challenges</option>
        <option value="projects">projects</option>
        <option value="community">Community</option>
        <option value="Open source">open source</option>
    </select><br>

    <label class="pushup">What would you like to see improved?:</label>
   
    <input type="checkbox" id="Front-end projects"><span>Front-end projects</span><br>
    <input type="checkbox" id="Back-end projects"><span>Back-end projects</span><br>
    <input type="checkbox" id="Data Visualiztion"><span>Data Visualization</span><br>
    <input type="checkbox" id="Challenges"><span>Challenges</span><br>
    <input type="checkbox" id="Open Source Communities"><span>Open Source Communities</span><br>
    <input type="checkbox" id="Gitter help rooms"><span>Gitter help rooms</span><br>
    <input type="checkbox" id="videos"><span>Videos</span><br>
    <input type="checkbox" id="City meetups"><span>City Meetups</span><br>
    <input type="checkbox" id="Wiki/Label"><span>Wiki/Label</span><br>
    <input type="checkbox" id="Forum"><span>Forum</span><br>
    <input type="checkbox" id="Additional Courses"><span>Additional courses</span>

    <label class="pushup">Any comments or suggestions</label>
        <textarea id="Any comments or suggestions" cols="62" rows="10" placeholder="Enter your comment here..."></textarea><br>
 
    <button class="expand"><a href="https://www.google.com/" target="_blank" >Submit</a></button>
    </div>
    </form>
    </section>
    
</body>
</html>
